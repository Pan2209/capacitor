<ion-button (click)="getCurrentPosition()">Obtener ubicación</ion-button>
<p>Lat: {{ latitude }}, Lng: {{ longitude }}</p>

<ion-button (click)="takePicture()">Tomar foto</ion-button>
<img *ngIf="photo" [src]="photo" width="200" />

<p *ngIf="pushToken"><strong>Push Token:</strong> {{ pushToken }}</p>
<p *ngIf="notificationMessage"><strong>Última notificación:</strong> {{ notificationMessage }}</p>
